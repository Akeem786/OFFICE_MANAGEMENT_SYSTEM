<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee | Office Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dashboard-page">
  <header class="navbar">
    <h1><i class="fa-solid fa-pen"></i> Edit Employee</h1>
    <a href="{{ url_for('employees') }}" class="logout-btn">Back to Employees</a>
  </header>

  <main class="employees-section">
    <form action="{{ url_for('edit_employee', id=employee.id) }}" method="post" class="form-grid">
      <div>
        <label>Name</label>
        <input type="text" name="name" value="{{ employee.name }}" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" value="{{ employee.email }}" required>
      </div>
      <div>
        <label>Phone</label>
        <input type="text" name="phone" value="{{ employee.phone }}" required>
      </div>
      <div>
        <label>Department</label>
        <select name="department_id" required>
          {% for dept in departments %}
          <option value="{{ dept.id }}"
            {% if dept.id == employee.department_id %}selected{% endif %}>
            {{ dept.name }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label>Designation</label>
        <input type="text" name="designation" value="{{ employee.designation }}" required>
      </div>
      <div>
        <label>Salary</label>
        <input type="number" step="0.01" name="salary" value="{{ employee.salary }}" required>
      </div>
      <div>
        <label>Join Date</label>
        <input type="date" name="join_date" value="{{ employee.join_date }}" required>
      </div>

      <div class="form-actions" style="grid-column: span 2; text-align: right;">
        <button type="submit" class="btn add-btn">
          <i class="fa-solid fa-check"></i> Update
        </button>
      </div>
    </form>
  </main>
</body>
</html>
