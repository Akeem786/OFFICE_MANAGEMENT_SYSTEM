<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee | Office Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dashboard-page">
  <header class="navbar">
    <h1><i class="fa-solid fa-user-plus"></i> Add Employee</h1>
    <a href="{{ url_for('employees') }}" class="logout-btn">Back to Employees</a>
  </header>

  <main class="employees-section">
    <form action="{{ url_for('add_employee') }}" method="post" class="form-grid">
      <div>
        <label>Name</label>
        <input type="text" name="name" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div>
        <label>Phone</label>
        <input type="text" name="phone" required>
      </div>
      <div>
        <label>Department</label>
        <select name="department_id" required>
          <option value="">Selectâ€¦</option>
          {% for dept in departments %}
          <option value="{{ dept.id }}">{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label>Designation</label>
        <input type="text" name="designation" required>
      </div>
      <div>
        <label>Salary</label>
        <input type="number" step="0.01" name="salary" required>
      </div>
      <div>
        <label>Join Date</label>
        <input type="date" name="join_date" required>
      </div>

      <div class="form-actions" style="grid-column: span 2; text-align: right;">
        <button type="submit" class="btn add-btn">
          <i class="fa-solid fa-check"></i> Save
        </button>
      </div>
    </form>
  </main>
</body>
</html>
