<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task | Office Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dashboard-page">
  <header class="navbar">
    <h1><i class="fa-solid fa-plus-circle"></i> Add Task</h1>
    <a href="{{ url_for('tasks') }}" class="logout-btn">Back to Tasks</a>
  </header>

  <main class="form-grid">
    <form method="POST">
      <div>
        <label>Title</label>
        <input type="text" name="title" required>
      </div>
      <div>
        <label>Description</label>
        <textarea name="description" required></textarea>
      </div>
      <div>
        <label>Due Date</label>
        <input type="date" name="due_date" required>
      </div>
      <div>
        <label>Status</label>
        <select name="status" required>
          <option>Pending</option>
          <option>In Progress</option>
          <option>Done</option>
        </select>
      </div>
      <div>
        <label>Employee</label>
        <select name="employee_id">
          <option value="">— Unassigned —</option>
          {% for e in employees %}
          <option value="{{ e.id }}">{{ e.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label>Project</label>
        <select name="project_id">
          <option value="">— None —</option>
          {% for p in projects %}
          <option value="{{ p.id }}">{{ p.title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn add-btn"><i class="fa-solid fa-check"></i> Save Task</button>
      </div>
    </form>
  </main>
</body>
</html>
